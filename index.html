<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>유튜브 모바일</title>
    <link rel="stylesheet" href="메인페이지.css">
    <!-- 아이콘 스크립트 -->
    <script src="https://kit.fontawesome.com/beb59c1337.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<style>

</style>

<body>

    <header>
         <a href="https://youtube.com/">
            <div class="logo">
            <i class="fab fa-youtube"> </i>
            <span>Youtube</span>    
        </div>  </a>
        <div class="최상단아이콘">
            <i class="fas fa-search">   </i>
            <i class="fas fa-ellipsis-v"></i>
        </div>

    </header>

    <section class="동영상박스">
        <video src="세로영상.mp4" controls    width="100%" height="740px"></video>
    </section>

    <section class="영상정보박스">

        <ul class="해시태그">
            <li>#단편애니메이션</li>
            <li>#고전애니</li>
            <li>#슈퍼점프</li>
        </ul>

        <div class="영상제목">
            <span>Jumping (1984)</span>
            <i class="fas fa-caret-down"></i>
        </div>

        <div class="조회수and게시날짜">조회수 25,282회  2018. 11. 12</div>

        <div class="영상정보아이콘">
            <div><i class="fas fa-thumbs-up"> </i>  <span> 좋아요</span>  </div>
            <div><i class="fas fas fa-thumbs-down"> </i>  <span> 싫어요</span>  </div>
            <div><i class="fas fa-share"> </i> <span> 공유</span> </div>
            <div><i class="fas fa-plus"> </i> <span> 목록추가</span> </div>
            <div><i class="fab fa-font-awesome-flag"> </i> <span> 신고</span> </div>
        </div>
    </section>

    <section class="유튜버박스">
        <img src="171911.jpg"   width="100px"   height="100px">
        <span class="유튜버정보텍스트">아라리카
            <span>
                구독자 112만명
            </span>
        </span>
        <span class="구독">구독</span>

    </section>

    <section class="다음동영상박스">
        <div class="1번째다음영상"><img src="유튜브썸네일1.png" width="550px" height="180px"><span class="다음동영상유튜브정보1"> <span>아라리카</span>  <span>구독자 7명</span> </span></div>
        <div class="2번째다음영상"><img src="유튜브썸네일2.png" width="550px" height="180px"><span class="다음동영상유튜브정보2"> <span>드림코딩</span> <span>구독자 100만명</span></span></div>
        <div class="3번째다음영상"><img src="유튜브썸네일3.png" width="550px" height="180px"><span class="다음동영상유튜브정보3"> <span>옥냥이</span> <span>구독자 70만명</span></span></div>
        
            

    </section>
    
</body>

</html>
